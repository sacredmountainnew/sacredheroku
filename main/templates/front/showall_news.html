{% extends 'front/master.html' %}
{% load static %}

{% block headblock %}
<title>{{site.name}} | AllNews</title>
<meta charset="UTF-8">
<meta name="description" content="{{site.seo_name}}">
<meta name="keywords" content="{{site.seo_keyword}}">
{% endblock %}



{% block mainblock %}

<section class="bg0 p-t-60 p-b-40">
    <div class="container">
       
		<div class="col-md-6">		
<form action="{% url 'all_news_search' %}" method="POST">
    {% csrf_token %}
<input class="bo-1-rad-3 bocl13 size-a-19 f1-s-13 cl5 plh6 p-rl-18 m-b-20" type="text" name="txt" placeholder="Input Your Keyword" required>

<select id="cat" name="cat" class="select-chosen" dd data-placeholder="Choose a Category.." style="width: 250px;">
	<option value="0" >All News></option>                     
	{% for i in cat %}
	
	<option value="{{i.pk}}">{{i.name}}></option>
	{% endfor %}

</select>

<br/><br/>
<select id="from" name="from" class="select-chosen" dd data-placeholder="Choose a Category.." style="width: 250px;">
	<option value="0" >From</option>                     
	{% for i in f_rom %}
	
	<option value="{{i}}">{{i}}</option>
	{% endfor %}

</select>
<br/><br/>
<select id="to" name="to" class="select-chosen" dd data-placeholder="Choose a Category.." style="width: 250px;">
	<option value="0" >To</option>                     
	{% for i in t_o %}
	
	<option value="{{i}}">{{i}}></option>
	{% endfor %}

</select>

<br/>
<button type="submit" class="size-a-20 bg1 borad-2 f1-s-12 cl0 hov-btn1 trans-03 p-rl-15 m-t-20">
    Search
</button>

</form>
</div>
</div>
</section>


<section class="bg0 p-t-60 p-b-40">
<div class="container">
	<div class="how2 how2-cl4 flex-s-c">
		<h3 class="f1-m-2 cl3 tab01-title">
			All News
		</h3>
	</div>

	<div class="row p-t-35">


	{% for i in newscat %}

		<div class="col-sm-6 col-md-4">
			<!-- Item latest -->	
			<div class="m-b-45">
				<a href= "{% url 'news_detail' word=i.name %}" class="wrap-pic-w hov1 trans-03">
					<img style="width: 350px; height:250px;" src="{{ i.picurl }}" alt="IMG">
				</a>

				<div class="p-t-16">
					<h5 class="p-b-5">
						<a href="{% url 'news_detail' word=i.name %}" class="f1-m-3 cl2 hov-cl10 trans-03">
							{{i.name}}
						</a>
					</h5>

					<p>{{i.short_text}}</p>
				
					<span class="cl8">
						<a href="#" class="f1-s-4 cl8 hov-cl10 trans-03">
							by {{i.writer}}
						</a>

						<span class="f1-s-3 m-rl-3">
							-
						</span>

						<span class="f1-s-3">
							{{i.date}}
						</span>
					</span>
				</div>
			</div>
		</div>

	{% endfor %}
