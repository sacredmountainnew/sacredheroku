{% extends 'back/master.html' %}

{% load static %}

{% block headblock %}

<title>Add | SubCategory</title>

{% endblock %}

{%block mainblock %}
                
           <!-- Datatables Header -->
           <div class="content-header">
            <div class="header-section">
                <h1>
                    <i class="fa fa-table"></i>Add SubCategory<br><small>You can Add SubCategory</small>
                </h1>
            </div>
        </div>
        <ul class="breadcrumb breadcrumb-top">
            <li>SubCategory</li>
            <li><a href="/panel/subcategory/add">Add</a></li>
        </ul>
        <!-- END Datatables Header -->

<!-- Datatables Content -->/    <div class="block full">/        <div class="block-title">

</div>                   


<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                
                <h2><strong>Add</strong> SubCategory</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'subcat_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %} 
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="name" name="name" class="form-control" placeholder="SubCategory Name">
                    </div>
                    <div class="col-md-6">

                        <select id="cat" name="cat" class="select-chosen"dd data-placeholder="Choose a Category.." style="width: 250px;">
                            
                            {% for i in cat %}
                            <option value="{{i.pk}}">{{i.name}}</option>
                          {% endfor %}
                            
                        </select>

                        
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">

                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                        <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>


                    </div>
                </div>


               
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>       

{% endblock %}



   {% block footerblock %}
      
      <script src="{% static 'back/js/pages/formsGeneral.js' %}"></script>
      <script>$(function(){ FormsGeneral.init(); });</script>
  
      <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
        {% endblock %}
